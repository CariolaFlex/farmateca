name: farmateca
description: "Farmateca - Vademécum farmacológico para profesionales de la salud"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # === UI ===
  cupertino_icons: ^1.0.8
  animate_do: ^3.3.4
  
  # === Firebase ===
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.4
  
  # === Base de datos local (Offline) ===
  sqflite: ^2.4.2
  path: ^1.9.1
  
  # === Estado y navegación ===
  provider: ^6.1.5
  
  # === Utilidades ===
  share_plus: ^10.1.4
  shared_preferences: ^2.3.5
  connectivity_plus: ^6.1.4
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1

  # === Compras in-app (para suscripciones) ===
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/data/farmateca_master.json
    - assets/images/logos/
    